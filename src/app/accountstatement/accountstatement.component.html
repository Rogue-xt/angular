<app-header></app-header>
<div id="statement_div">
    <div class="row" id="statement">
        <div class="col-lg-6 col-md-12 col-sm-12">
            <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active" data-bs-interval="5000" style="padding-top: 4rem">
                    <img src="https://i.postimg.cc/JzZXgGpv/banner3.jpg" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item" data-bs-interval="4000">
                    <img src="https://i.postimg.cc/vZdg5036/bannerstatement2.jpg" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item" data-bs-interval="4000" style="padding-top: 8rem">
                    <img src="https://i.postimg.cc/mkXjt0QM/bannerstatement1.jpg" class="d-block w-100" alt="...">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
        </div>
        <div class="col-lg-6 col-md-12 col-sm-12 bg-warning">
            <form>
                <div class="text-center mt-5">
                    <h2>Account Statement</h2>
                    <h4 id="data">2022</h4>
                </div>
                <div class="text-end my-2">
                    <div id="btngroup" class="btn-group" role="group" aria-label="Basic radio toggle button group">
                        <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
                        <label class="btn btn-outline-secondary" for="btnradio1">ALL</label>
                  
                        <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
                        <label class="btn btn-outline-secondary" for="btnradio2">Debit</label>
                  
                        <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
                        <label class="btn btn-outline-secondary" for="btnradio3">Credit</label>
                    </div>
                </div>
                <table class="table table-light table-striped">
                    <thead>
                        <tr>
                          <th scope="col">#</th>
                          <th scope="col">Type</th>
                          <th scope="col">Amount</th>
                          <th scope="col">Date</th>
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
            </form>
        </div>
    </div>
</div>
<app-footer></app-footer>
